<template>
  <lightning-card title="CIN" icon-name="standard:account">
    <div class="slds-m-around_medium" slot="footer">
      <table>
        <tr>
          <th>
            <p><label title="CIN Number">Borrower CIN <lightning-helptext content="CIN Number">
                </lightning-helptext> </label>
            </p>
          </th>
          <td> <a value={accountName} onclick={handleNavigate}>{accountName}</a> </td>
        </tr>
        <tr>
          <th>
            <p><label>Cosigner CIN <lightning-helptext content="Cosigner CIN Number">
                </lightning-helptext></label>
            </p>

          </th>
          <td>{accountType}</td>
        </tr>
      </table>
      <template if:false={isAccountAvailable} >
        <div class="slds-notify slds-notify_alert slds-alert_error slds-m-top_medium" role="alert">
          <span class="slds-assistive-text">error</span>
          <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
            title="Description of icon when needed">
            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
            </svg>
          </span>
          <h2>{message}</h2>
          <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
          </div>
        </div>
      </template>
    </div>  
  </lightning-card>
</template>
